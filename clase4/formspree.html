<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formspree</title>
</head>
<body>
    <main>
        <form
  action="https://formspree.io/f/movqalkv"
  method="POST"
>
  <label>
    Your email:
    <input size="30" type="email" name="email" placeholder="Ingrese su correo electronico" required>
  </label>
<br><br>
  <label>
    Your message:
    <textarea name="comentario" rows="5" cols="30">Escribe tu consulta...</textarea required>
  </label>
  <br><br>
  <label>
    Your Username:
    <input size="30" type="text" name="user" placeholder="Ingrese su nombre de usuario" required>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    </main>
</body>
</html>
